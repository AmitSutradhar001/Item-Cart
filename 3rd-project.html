<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex justify-center min-h-screen items-center bg-slate-100">
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white counded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-s-10 md:m-0 md:p-16"
      >
        <!-- Image Div -->
        <div>
          <img
            src="./headphone.jpg"
            alt="#"
            class="mx-auto duration-200 hover:scale-110 w-60"
          />
        </div>
        <!-- Containt -->
        <div class="flex flex-col space-y-6">
          <!-- Lable & Description container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full ml-3"
              >
                Free Shipping
              </div>
            </div>
            <!-- Description -->
            <div class="max-w-sm text-2xl font-medium ml-3">
              Giga ETD Gaming Headset
            </div>
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through ml-3">₹25000</p>
              <p class="text-5xl font-bold ml-3">₹2500</p>
              <p class="tetx-sm font-medium text-red-400 ml-3">
                This offer is valid until April 5th or as long as stack lasts !
              </p>
            </div>
            <!-- Button Group -->
            <div class="group ml-3">
              <button
                class="w-full bg-blue-700 text-white rounded-lg border-b-8 border-b-blue-700 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 group-hover:scale-110 duration-200"
                >
                  Add To Cart !
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
